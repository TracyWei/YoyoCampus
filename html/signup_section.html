<section id="signup_section" class="active">
	<header class="yo-header">
		<nav class="left ">
			<a href="#" data-target="back">
				<i class="icon previous">
				</i>
				<label class="header-label">注册</label>
			</a>
		</nav>
	</header>
	<article class="active yo-article" data-scroll="true">
		<div id="log-div">
			<img src="img/logo.jpg" class="logo-middle">
			<div class="input-group yo-input" id="yo-input">
				<div class="input-row">
					<label ><img src="img/icon1.png" style="width:50%"></label>
					<input type="text" placeholder="请输入手机号" id="signupPhoneNum">
				</div>
			</div>
			<div class="input-group yo-input" >
				<div class="input-row  ">
					<label ><img src="img/icon2.png" style="width:50%"></label>
					<input id="inputCode" type="text" placeholder="请输入验证码">
					<div id="toGetCode" class="get-code"><p>获取验证码</p></div>
					<div id="getCodeTiming" class="get-code get-code-grey"><p><span id="seconds">60</span>秒后重新发送</p></div>
				</div>
			</div>
			<div class="input-group yo-input">
				<div class="input-row  ">
					<label ><img src="img/icon3.png" style="width:50%"></label>
					<input id="getPassword" type="password" placeholder="请输入密码">
				</div>
			</div>
			<div class="input-group yo-input" >
				<div class="input-row">
					<label ><img src="img/icon3.png" style="width:50%"></label>
					<input type="password" placeholder="请再次输入密码">
				</div>
			</div>
			<div class="input-group yo-input confirm-signup" >
				<div class="input-row sign-up-btn" id="toSignup">
					<span class="button yo-btn" data-icon="checkmark">注 册</span>
				</div>
			</div>
		</div>
	</article>
