<!DOCTYPE >
<html>
	<head>
		<meta charset="utf-8">
		<title>yoyo_bindphone</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/Jingle.css">
		<link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="css/log.css">
	</head>
	<body>
		<div id="section_container"><!--页面容器-->
		<section id="index_section" class="active">
			<header class="yo-header">
				<nav class="left ">
					<a href="">
						<i class="icon previous">
						</i>
						<label class="header-label">绑定手机</label>
					</a>
				</nav>
			</header>
			<article class="active yo-article" data-scroll="true">
				<div id="log-div">
					<div class="input-group yo-input" id="bind-first">
						<div class="input-row">
							<label data-icon="mobile"><img src="img/icon1.png" style="width:50%"></label>
							<input type="text" placeholder="请输入手机号">
						</div>
					</div>
					<div class="input-group yo-input">
						<div class="input-row">
							<label data-icon="mobile"><img src="img/icon2.png" style="width:50%"></label>
							<input type="text" placeholder="请输入验证码">
							<div class="get-code-bind"><p>获取验证码</p></div>
						</div>
					</div>
					<div class="input-group yo-input confirm-signup" >
						<div class="input-row sign-up-btn">
							<span class="button yo-btn" data-icon="checkmark">完 成</span>
						</div>
					</div>
				</div>
			</article>
			<!--         <footer>
						<a  href="#" data-target="article" data-icon="phone" class="active">book</a>
						<a  href="#" data-target="article" data-icon="pencil">pencil</a>
						<a  href="#" data-icon="ellipsis">more</a>
			</footer> -->
		</section>
	</div>
</body>
</html>
