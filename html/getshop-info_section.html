<section id="getshop-info_section" class="active">
    <header class="yo-header">
        <nav class="left ">
            <a href="">
                <i class="icon previous">
                </i>
                <label class="header-label">申请成为商家</label>
            </a>
        </nav>
    </header>
    <article class="active" data-scroll="true">
        <div id="getshop-info">
            <div class="notice">
                <p>您已成功提交申请，悠悠团队将在一个月内与您联系</p>
            </div>
            <div class="upload-pic">
                <!-- <img id="imgShow_WU_FILE_1" width="100" height="100" /> -->
                <div class="upload-btn" id="imgShow_WU_FILE_1">
                    <input type="file" id="up_img_WU_FILE_1" class="filePrew" />
                    <span class="icon camera"></span>
                    <!-- <input type="file"> -->
                </div>
            </div>
            <div class="complete-shopinfo">
                <div class="form-line"  style="padding-top:10px;">
                    <span class="info-item">店 铺 名 称</span>
                    <input type="text" class="shop-input">
                </div>
                <div class="form-line">
                    <span class="info-item">店 主 姓 名</span>
                    <input type="text" class="shop-input">
                </div>
                <div class="form-line" id="shoptype">
                    <span class="info-item">店 铺 类 型</span>
                    <input type="text" class="shop-input">
                </div>
                <div class="form-line">
                    <span class="info-item">联 系 电 话</span>
                    <input type="text" class="shop-input">
                </div>
                <div class="form-line">
                    <span class="info-item">联 系 地 址</span>
                    <input type="text" class="shop-input">
                </div>
                <div class="form-line">
                    <span class="info-item">店 铺 简 介</span>
                </div>
                <div class="text-line">
                    <textarea rows="5" col="8" class></textarea>
                </div>
                <div class="input-row sign-up-btn" id="apply-seller">
                    <span class="button yo-btn" data-icon="checkmark" id="apply-span">提 交 申 请</span>
                </div>
            </div>
        </div>
    </article>
    <div class="type-of-shop" >
    </div>
    <div class="choose-type" onclick="clickShopType()">
        <h5>店 铺 类 型</h5>
        <div class="choose-3">
            <div class="list-info">
                <ul class="list">
                    <li>
                        <span>班 服</span><p></p>
                    </li>
                    <li>
                        <span>留 学</span><p></p>
                    </li>
                    <li>
                        <span>驾 校</span><p></p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="shoptype-btn grid">
            <div class="col-1 to-center" id="shoptype-cancel">取消</div>
            <div class="col-1 to-center">确定</div>
        </div>
    </div>
</section>
